<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
  <div class="container">
    <h1>Selamat Ulangtahunn</h1>
    <div id="video_player" class="full-width">
      <video controls poster="./ss/hbd.jpg" class="video" id="video">
        <source src="./film/HBD.mp4" type="video/mp4" />
        <source src="./film/HBD.mp4" type="video/mp4" />
      </video>
    </div>
    <p>maap yah videonya begini, diriku sudah menyerahðŸ¥², nanti kalo gak bisa ke puter kasih tau aja</p>
    <a href="bunga.html" class="button-link">mau liat bunga gak?</a>

    <!-- JavaScript for video Player -->
    <script type="text/javascript">
      let anchors = document.querySelectorAll("div .btn");
      let links = [...anchors];

      for (let i = 0; i < links.length; i++) {
        links[i].onclick = handler;
      }
      function handler(e) {
        e.preventDefault();
        let videotarget = this.getAttribute("href");
        let filename = videotarget.substr(0, videotarget.lastIndexOf("."));
        let video = document.getElementById("video");
        video.removeAttribute("poster");
        let source = document.querySelectorAll("#video_player video source");
        source[0].src = filename + ".mp4";
        source[1].src = filename + ".m4v";
        video.load();
        video.play();
      }
    </script>
  </body>
</html>
